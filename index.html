<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="js/mainScript.js"></script>
</head>
<body>
<div class="main">
    <h1>Task Tracker</h1>
    <div id="sync-status">
        Синхронизация: <span id="sync-icon">↺</span>
    </div>
    <div id="task-tracker">
        <form id = "task-form">
            <label for="task_name">Название задачи</label>
            <input type="text" tabindex="1" name="task_name" id="task_name" placeholder="Введите название задачи" required>
            <small class="error-message" id="name-error"></small>

            <label for ="task_desc">Описание задачи</label>
            <textarea tabindex="2" name="task_desc" id="task_desc" placeholder="Введите описание задачи" required></textarea>

            <label for="task_priority">Приоритет задачи</label>
            <select tabindex="3" name = "priority" id="task_priority" required>
                <option value="HIGH">Высокий</option>
                <option value="MEDIUM">Средний</option>
                <option value="LOW">Низкий</option>
            </select>
            <small class="error-message" id="priority-error"></small>

            <label for="task_status">Статус задачи</label>
            <select tabindex="4" name = "status" id="task_status" required>
                <option value="PENDING">В ожидании</option>
                <option value="IN_PROGRESS">В ходе выполнения</option>
                <option value="COMPLETED">Выполнено</option>
            </select>
            <small class="error-message" id="status-error"></small>

            <label for="due-date">Срок выполнения</label>
            <input tabindex="5" type="date" id="due-date" name="dueDate" required>
            <small class="error-message" id="dueDate-error"></small>

            <button tabindex="6" type="submit" id="submit_button">Добавить задачу</button>
        </form>
    </div>
    <div id="filters">
        <label for="filter-status">Фильтр по статусу:</label>
        <select tabindex="7" id="filter-status">
            <option value="all">Все</option>
            <option value="PENDING">В ожидании</option>
            <option value="IN_PROGRESS">В ходе выполнения</option>
            <option value="COMPLETED">Выполнено</option>
        </select>

        <label for="filter-priority">Фильтр по приоритету:</label>
        <select tabindex="8" id="filter-priority">
            <option value="all">Все</option>
            <option value="HIGH">Высокий</option>
            <option value="MEDIUM">Средний</option>
            <option value="LOW">Низкий</option>
        </select>

        <label for="filter-dueDate">Фильтр по сроку:</label>
        <input tabindex="9" type="date" id="filter-dueDate">

        <button tabindex="10" id="apply-filters">Применить фильтры</button>
        <button tabindex="11" id="reset-filters">Сбросить фильтры</button>
    </div>
    <div id="task-list">

    </div>
</div>
</body>
</html>
